<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>华科校园生活 - 运动</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            hustBlue: '#00529B', // 华科蓝
          }
        }
      }
    }
  </script>
  <style>
    .nav-active {
      background-color: #00529B;
      color: white;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-md fixed w-full z-10">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <a href="index.html" class="flex items-center text-hustBlue font-bold text-xl">
          <i class="fa fa-university mr-2"></i>华中科技大学
        </a>
        
        <!-- 桌面导航 -->
        <div class="hidden md:flex space-x-1">
          <a href="index.html" class="hover:bg-gray-100 px-4 py-2 rounded">首页</a>
          <a href="food.html" class="hover:bg-gray-100 px-4 py-2 rounded">饮食</a>
          <a href="sports.html" class="nav-active px-4 py-2 rounded">运动</a>
          <a href="study.html" class="hover:bg-gray-100 px-4 py-2 rounded">学习</a>
          <a href="entertainment.html" class="hover:bg-gray-100 px-4 py-2 rounded">娱乐</a>
        </div>
        
        <!-- 移动端菜单 -->
        <button class="md:hidden text-gray-700" id="menuBtn">
          <i class="fa fa-bars text-xl"></i>
        </button>
      </div>
      
      <!-- 移动端导航菜单 -->
      <div class="md:hidden hidden mt-3" id="mobileMenu">
        <a href="index.html" class="hover:bg-gray-100 block px-4 py-2 mb-1 rounded">首页</a>
        <a href="food.html" class="hover:bg-gray-100 block px-4 py-2 mb-1 rounded">饮食</a>
        <a href="sports.html" class="nav-active block px-4 py-2 mb-1 rounded">运动</a>
        <a href="study.html" class="hover:bg-gray-100 block px-4 py-2 mb-1 rounded">学习</a>
        <a href="entertainment.html" class="hover:bg-gray-100 block px-4 py-2 mb-1 rounded">娱乐</a>
      </div>
    </div>
  </nav>

  <!-- 页面内容 -->
  <main class="pt-24 pb-12">
    <div class="container mx-auto px-4">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-hustBlue mb-2">运动健身</h1>
        <p class="text-gray-600">活力校园，健康生活</p>
      </div>
      
      <div class="bg-white rounded-lg shadow p-6 mb-8">
        <p class="text-gray-700 mb-6">
          华中科技大学拥有完善的体育设施和丰富的体育活动，建有多个现代化体育场馆，包括体育馆、游泳馆、田径场、篮球场、足球场等，满足师生多样化的运动需求。
        </p>
        
        <!-- 图片展示 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <img src=https://www.hust.edu.cn/__local/D/64/CC/34359888BC7547FB86E07C0FB0F_1EC07920_14DF81.jpg            <p class="mt-2 text-gray-600 text-center">现代化体育场馆</p>
          </div>
          <div>
            <img src=https://www.hust.edu.cn/__local/D/C0/00/94FFA5AA64DD13DDE9024CB4CF2_44180D63_191715.jpg            <p class="mt-2 text-gray-600 text-center">丰富多彩的体育赛事</p>
          </div>
        </div>
      </div>
      
      <!-- 运动项目 -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold text-hustBlue mb-4">热门运动项目</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
          <div class="border p-4 rounded-lg">
            <i class="fa fa-basketball-ball text-hustBlue text-2xl mb-2"></i>
            <h3 class="font-bold">篮球</h3>
          </div>
          <div class="border p-4 rounded-lg">
            <i class="fa fa-futbol-o text-hustBlue text-2xl mb-2"></i>
            <h3 class="font-bold">足球</h3>
          </div>
          <div class="border p-4 rounded-lg">
            <i class="fa fa-swimmer text-hustBlue text-2xl mb-2"></i>
            <h3 class="font-bold">游泳</h3>
          </div>
          <div class="border p-4 rounded-lg">
            <i class="fa fa-table-tennis text-hustBlue text-2xl mb-2"></i>
            <h3 class="font-bold">乒乓球</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-hustBlue text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>© 2025 华中科技大学校园生活网</p>
      <p class="text-sm opacity-80 mt-2">Designed for HUST</p>
    </div>
  </footer>

  <script>
    // 移动端菜单切换
    document.getElementById('menuBtn').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
